<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>


<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Meu Formulario</p>
        
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev1">Sou um dev front-end</label>
            <input type="checkbox" id="dev1" name="dev1" value="dev1"><br>
            <label for="dev2">Sou um dev back-end</label>
            <input type="checkbox" id="dev2" name="dev2" value="dev2"><br>
            <label for="dev3">Sou um fullstack</label>
            <input type="checkbox" id="dev3" name="dev3" value="dev3"><br>
        </p>

        <p>
            GÃªnero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outro_outra">Outro(a)</label>
            <input type="radio" id="outro_outra" name="genero" value="outro_outra"><br>
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date"  id="date" name="date" value="2020-04-20" required>
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex: email@email.com" required>
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>

        <p>
            <label for="number">Numero:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5" required>
        </p>

        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha." required>
        </p>   

        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </p>

        <p>
            <label for="url">Sua URL:</label>
            <input type="url" id="url" name="url" placeholder="Sua URL.">
        </p>

        <p>
            <label for="search">Sua URL:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma coisa</label>
            <select id="select" name="select">
                <optgroup label="Teste">
                    <option value="qualquer 1" label="Label 1">
                    <option value="qualquer 2" label="Label 2">
                    <option value="qualquer 3" label="Label 3">
                    <option value="qualquer 4" label="Label 4">    
                </option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">textarea</label>
            <textarea name="textarea" id="textarea" rows="10" cols="30" required>Digite aqui seu texto.
            </textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
